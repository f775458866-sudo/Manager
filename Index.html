<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Asas POS Demo</title>
  <style>
    body {margin:0;background:#191e26;font-family:'Cairo',Arial,sans-serif;}
    .centered-box {
      background:rgba(24,32,40,0.98);color:#e4f2f9;border-radius:18px;padding:36px 28px 28px 28px;
      margin:80px auto 0 auto;max-width:350px;box-shadow:0 8px 38px #002e3a80;text-align:center;
    }
    input,select,button {
      font-family:inherit;font-size:1em;width:90%;margin:12px 0;padding:10px;
      border-radius:7px;border:1.5px solid #00eaff55;background:#1c2335;color:#fff;outline:none;
    }
    button {background:linear-gradient(90deg,#00eaff 60%,#00b6d9 100%);color:#0d2530;font-weight:700;cursor:pointer;}
    button:hover {background:linear-gradient(90deg,#00c6e0 60%,#007a9e 100%);}
    .dash {padding:0 7vw;}
    .dash-title {color:#00eaff;margin-top:38px;margin-bottom:30px;font-size:2em;}
    .dash-btns {display:grid;grid-template-columns:repeat(3,1fr);gap:30px;}
    .dbtn {
      background:rgba(30,56,89,0.6);backdrop-filter:blur(9px);border-radius:16px;box-shadow:0 5px 22px #00334d42;
      border:1.6px solid #00eaff42;display:flex;flex-direction:column;align-items:center;justify-content:center;
      cursor:pointer;min-height:90px;transition:.16s;
    }
    .dbtn:hover {box-shadow:0 10px 28px #00eaff61;}
    .dbtn span {color:#fff;font-weight:600;font-size:1.14em;margin-top:7px;}
    .logout {margin:40px auto 0 auto;display:block;}
    .logo {margin-bottom:26px;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    let activated = false, loginUser = null;
    function renderActivationScreen() {
      app.innerHTML = `<div class="centered-box">
        <div class="logo">🚀</div>
        <h2>تفعيل البرنامج</h2>
        <form id="activation-form">
          <input type="text" id="activation-key" placeholder="أدخل مفتاح التفعيل" required />
          <button type="submit">تفعيل</button>
        </form>
        <div style="margin-top:12px;font-size:.97em;color:#bbb">جرب المفتاح: <b>ASAS-1234-5678</b></div>
      </div>`;
      activation_form.onsubmit = e=>{
        e.preventDefault();
        if(activation_key.value.trim()==="ASAS-1234-5678"){ activated=true; renderLoginScreen();}
        else alert("مفتاح التفعيل غير صحيح!");
      }
    }
    function renderLoginScreen() {
      app.innerHTML = `<div class="centered-box">
        <div class="logo">🔒</div>
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
          <label>اختر المستخدم:</label>
          <select id="user-select">
            <option value="admin">مدير</option>
            <option value="emp1">موظف 1</option>
            <option value="emp2">موظف 2</option>
          </select>
          <div id="admin-password-container" style="display:none;">
            <input type="password" id="admin-password" placeholder="كلمة سر المدير" />
          </div>
          <button type="submit">دخول</button>
        </form>
      </div>`;
      user_select.onchange = ()=> admin_password_container.style.display = user_select.value==="admin"?"block":"none";
      login_form.onsubmit = e=>{
        e.preventDefault();
        if(user_select.value==="admin") {
          if(admin_password.value==="1234"){ loginUser="admin"; renderDashboard();}
          else alert("كلمة السر غير صحيحة");
        } else {
          loginUser=user_select.value;
          alert("واجهة الموظف قيد التطوير (سيظهر له فقط شاشة نقطة البيع)");
        }
      }
    }
    function renderDashboard() {
      app.innerHTML = `<div class="dash">
        <div class="dash-title">لوحة التحكم</div>
        <div style="color:#fff;font-size:1.05em;margin-bottom:18px">${activated?"النسخة مفعلة":"الفترة التجريبية المتبقية: 13 يوم"}</div>
        <div class="dash-btns">
          <div class="dbtn" onclick="alert('واجهة نقطة البيع قريبا')">🛒<span>نقطة بيع</span></div>
          <div class="dbtn" onclick="alert('واجهة المنتجات')">📦<span>المنتجات</span></div>
          <div class="dbtn" onclick="alert('واجهة العملاء')">👥<span>العملاء</span></div>
          <div class="dbtn" onclick="alert('واجهة الموردين')">🚚<span>الموردين</span></div>
          <div class="dbtn" onclick="alert('واجهة التقارير')">📊<span>التقارير</span></div>
          <div class="dbtn" onclick="alert('واجهة الإعدادات')">⚙️<span>الإعدادات</span></div>
        </div>
        <button class="logout" onclick="logout()">تسجيل الخروج</button>
      </div>`;
    }
    function logout(){ loginUser=null; activated=false; renderActivationScreen(); }
    // بدء التطبيق
    const app=document.getElementById('app');
    renderActivationScreen();
  </script>
</body>
</html>
